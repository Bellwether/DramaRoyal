<tr>
  <td><%- indexInCollection +1 %></td>
  <td><a href="<%- '/profiles/'+score.userId %>"><%= score.nick %></a></td>
  <td><%- Math.round(score.pop*Math.pow(10,3))/Math.pow(10,3) %></td>
  <td><%- score.numOwnWins %></td>
  <td><%- Math.round(score.avgOwnScore*Math.pow(10,1))/Math.pow(10,1) %></td>
</tr>
