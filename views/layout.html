<!DOCTYPE html>
<html lang="en" xmlns:fb="https://www.facebook.com/2008/fbml">
  <head>
    <meta charset="utf-8">
	<title>Drama Royal</title>
	
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="author" content="Travis Dunn and Becca Black">
	<meta name="description" content="A Facebook game of girlish middleschool drama">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<script src="/socket.io/socket.io.js"></script>
	<% if (isProductionEnv) { %>
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
	<% } %>
	<script src="/js/39/minified.js"></script>
	<link rel="stylesheet" href="/css/39/minified.css">
  </head>
  <body>
	<div id="fb-root"></div>
	<div id="container">
      <header id='header'>
	    <section id='title'>
      	  <a href="/"><img src='/img/title-small.png' id='banner' /></a>
        </section>
        <nav>
          <section id='widgets'>
            <a href="http://www.facebook.com/apps/application.php?id=153494728049768" class='fb' target="_blank">
			  <span>&#9998;</span> Wall
			</a> 
            <a href='javascript:void(0)' id='fb-invite-request' class='fb'>
	           <span>&#9786;</span> Invite Friends
	        </a> 
            <span id='like-button'>
	          <fb:like href="https://www.facebook.com/apps/application.php?id=153494728049768" send="false" layout="button_count" width="200" show_faces="false" font="verdana">
	          </fb:like>
	        </span>
          </section>
          <section id='screens'>
		    <% if (isPlaying) { %>
	          <a id='screen1' href='/games/<%- playingGameId %>'>Having Drama</a> 
	        <% } else if (hasAvatar) { %>
	          <a id='screen1' href='/games'>Homeroom</a>
	        <% } else { %>
	          <a id='screen1' href='/avatars/new'>Sign In</a>
		    <% } %>
	        <a id='screen2' href='/items'>Shop</a>
	        <a id='screen3' href='/scores'>Leaderboard</a>
	        <a id='screen4' href='/help'>wtf?</a>
	      </section>
	
	      <section id='hud'>
            <% if (hasAvatar) { %>Signed in as <a href='/profiles/me/edit'><strong><%= avatarNick %></strong></a><% } %>
            <span id='audio-controls'><b>&#9834;</b> <span id='audio-status'>on</span></span>
          </section>
	    </nav>
      </header>
      <section id="main" role="main">
        <%- body %>	
      </section>
      <footer></footer>
    </div>
  </body>
</html>
