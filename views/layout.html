<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
	<title>Drama Royal</title>
	
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="author" content="Travis Dunn and Becca Black">
	<meta name="description" content="A Facebook game of girlish middleschool drama">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<script src="/socket.io/socket.io.js"></script>
	<% if (isProductionEnv) {%>
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
	<% } %>
	<script src="/js/8/minified.js"></script>
	<link rel="stylesheet" href="/css/8/minified.css">	
  </head>
  <body>
	<div id="container">
      <header id='header'>
	    <section id='title'>
          <% if (hasAvatar) { %><a><em><%= avatarNick %></em></a><% } %>
      	  <img src='/img/title-small.png' id='banner' />
        </section>
        <nav>
          <section id='widgets'>
            [news] <a href="http://www.facebook.com/apps/application.php?id=153494728049768" target="_blank">[wall]</a> [invite friends] [like]
          </section>
          <section id='screens'>
		    <% if ( isPlaying ){ %>
	          <a href='/games/<%- playingGameId %>'>Having Drama</a> 
	        <% } else if (hasAvatar) { %>
	          <a href='/games'>Homeroom</a>
	        <% } else { %>
	          <a href='/avatars/new'>Sign In</a>
		    <% } %>
	        <a href='/profiles/me'>Profile</a>
	        <a href='/games'>Shop</a>
	        <a href='/scores'>Leaderboard</a>
	        <a href='/help'>[?]</a>
	      </section>
	    </nav>
      </header>
      <section id="main" role="main">
        <%- body %>	
      </section>
      <footer></footer>
    </div>
  </body>
</html>
