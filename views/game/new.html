<section id="new-game">
  <h2>Start a New Drama</h2>
  <form id="game-form" method="post" action="/games">
	<p>
      <label>Title:</label>
      <input type="text" autofocus="autofocus" name="title" />
	</p>	
	<p>
	  <label>Type:</label>	
      <span>Public</span> <input type="radio" name="type" value="public" checked="checked">
      <span><em>Friends</em></span> <input type="radio" name="type" value="friends" disabled="disabled">
      <span><em>Private</em></span> <input type="radio" name="type" value="private" disabled="disabled">
    </p>
    <p>
	  <label>Pace:</label>	
      <span>Fast (1 min turns)</span> <input type="radio" name="pace" value="fast" checked="checked">
      <span>Slow (2 min turns)</span> <input type="radio" name="pace" value="slow">
    </p>
    <br />
    <input id="game-submit" type="submit" value="let the drama begin" />
    <span>or <a href='/games'>return to homeroom</a></span>
  </form>
</section>
