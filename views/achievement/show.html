<html xmlns="http://www.w3.org/1999/xhtml" xmlns:og="http://ogp.me/ns#" xmlns:fb="https://www.facebook.com/2008/fbml">
  <head>
    <title><%= achievement.title %></title>
    <meta property="fb:app_id" content="<%= appId %>"/>
    <meta property="og:title" content="<%= achievement.title %>"/>
    <meta property="og:type" content="game.achievement"/>
    <meta property="og:url" content="<%= achievement.url %>"/>
    <meta property="og:image" content="<%= achievement.image %>"/>
    <meta property="game:points" content="<%= achievement.points %>"/>
    <meta property="og:description" content="<%= achievement.description %>"/>
  </head>
</html>
